<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bio — Tato</title>
    <style>
      /* Simple, beginner-friendly styles */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0b1020;
        color: #eaf4ff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .card {
        background: #071827;
        border-radius: 10px;
        padding: 18px;
        width: 100%;
        max-width: 720px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 8px;
        background: #ffcc00;
        color: #081224;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 24px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      p,
      li {
        color: #dbeefc;
        line-height: 1.4;
      }
      section {
        margin-top: 14px;
        background: rgba(255, 255, 255, 0.02);
        padding: 10px;
        border-radius: 6px;
      }
      hr {
        border: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.04);
        margin: 12px 0;
      }
      @media (max-width: 480px) {
        .avatar {
          width: 52px;
          height: 52px;
          font-size: 20px;
        }
        h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <!-- Header with avatar and name -->
      <header>
        <div class="avatar">T</div>
        <div>
          <h1>TATO</h1>
          <div style="color: #98a6b2; font-size: 0.95rem">
            Gamer • Real Madrid fan • 12 years
          </div>
        </div>
      </header>

      <hr />

      <!-- About section -->
      <section>
        <h2 style="margin: 0; color: #ffcc00; font-size: 1rem">About me</h2>
        <p>ME VAR GAMER ,MOCEKVAVE DA VAR 12WLIS.</p>
      </section>

      <!-- Fandom section -->
      <section>
        <h2 style="margin: 0; color: #ffcc00; font-size: 1rem">Fandom</h2>
        <p><strong>VAR REAL MADRIDIS FANI</strong></p>
        <p>CHEMI SAXBVARELI FEXBUTELIA KAKA</p>
      </section>

      <!-- Interests -->
      <section>
        <h2 style="margin: 0; color: #ffcc00; font-size: 1rem">Interests</h2>
        <ol style="margin-top: 8px">
          <li>Gaming</li>
          <li>Football — Real Madrid</li>
          <li>Learning new things</li>
        </ol>
      </section>
    </main>
  </body>
</html>
